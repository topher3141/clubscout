<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClubScout</title>
  </head>
  <body>
    <div style="font-family:system-ui;padding:16px">Opening ClubScoutâ€¦</div>

    <!-- This file is provided by Capacitor and copied during `npx cap sync` -->
    <script src="capacitor.js"></script>

    <script>
      (async () => {
        try {
          const Browser = window.Capacitor?.Plugins?.Browser;
          if (!Browser) {
            document.body.innerHTML = "Browser plugin not available.";
            return;
          }

          await Browser.open({
            url: "https://clubscout-lilac.vercel.app/",
            presentationStyle: "fullscreen"
          });
        } catch (e) {
          document.body.innerHTML = "Failed to open: " + (e?.message || e);
        }
      })();
    </script>
  </body>
</html>
