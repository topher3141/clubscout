name: Build Android APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches: ["main"]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: npm install

      # If android/ is NOT committed, keep this line. If android/ IS committed, it won't hurt.
      - name: Add Android platform (if missing)
        run: npx cap add android || true

      # Prevent ENOENT errors when writing capacitor.config.json/plugins.json
      - name: Ensure Android assets directories exist
        run: |
          mkdir -p android/app/src/main/assets
          mkdir -p android/app/src/main/assets/public

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Fix gradlew permissions
        working-directory: android
        run: chmod +x ./gradlew

      - name: Build Debug APK
        working-directory: android
        run: |
          echo "org.gradle.java.home=$JAVA_HOME" >> gradle.properties
          ./gradlew --version
          ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk


